  ]
};

function render() {
  const keuze = document.getElementById("filter").value;
  const container = document.getElementById("lijst");
  container.innerHTML = "";

  Object.entries(data).forEach(([categorie, items]) => {
    const zichtbaar = items.filter(
      ([, wie]) => keuze === "all" || wie === keuze || wie === "Iedereen"
    );

    if (zichtbaar.length === 0) return;

    const h2 = document.createElement("h2");
    h2.textContent = categorie;
    container.appendChild(h2);

    const ul = document.createElement("ul");
    zichtbaar.forEach(([artikel, wie]) => {
      const li = document.createElement("li");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";

      const span = document.createElement("span");
      span.textContent = artikel + " â€” " + wie;

      li.appendChild(checkbox);
      li.appendChild(span);
      ul.appendChild(li);
    });

    container.appendChild(ul);
  });
}

render();
</script>
