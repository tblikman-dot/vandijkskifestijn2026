<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ğŸ² Bingo</title>

  <!-- Centrale styling -->
  <link rel="stylesheet" href="style.css">

  <!-- Bingo-specifieke styling -->
  <style>
    .content {
      margin: 16px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h1 {
      margin-top: 0;
    }

    .card button {
      margin: 16px 0;
      padding: 14px 22px;
      border-radius: 24px;
      border: none;
      font-size: 18px;
      font-weight: 700;
      background: #1e7f5c;
      color: white;
      cursor: pointer;
    }

    #bingo-card {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 16px;
    }

    .cell {
      background: #f2f6f4;
      border-radius: 12px;
      padding: 18px 0;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }

    .cell.marked {
      background: #1e7f5c;
      color: white;
    }

    #bingo-message {
      margin-top: 24px;
      padding: 20px;
      background: #e6f7ef;
      border-radius: 18px;
      color: #1e7f5c;
      font-weight: 800;
    }

    .hidden {
      display: none;
    }

    .spin {
      animation: spin 1.2s ease-in-out infinite alternate;
    }

    @keyframes spin {
      from { transform: rotate(-2deg); }
      to { transform: rotate(2deg); }
    }

    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 8px;
      animation: fall 3s linear forwards;
      z-index: 2000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<header class="app-header">
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  <img src="logo-dijk-soft.png" alt="DIJK" class="app-logo">
</header>

<nav id="sideMenu" class="side-menu">

  <a href="ski.html">ğŸ¿ Ski</a>
  <a href="bingo.html">ğŸ² Bingo</a>
  <a href="sos.html">ğŸš¨ SOS</a>
</nav>

<div id="menuOverlay" onclick="toggleMenu()"></div>

<main class="content">
  <div class="card">
    <h1>ğŸ² Bingo</h1>
    <p>Klik je nummers aan. Heb je ze allemaal? Dan is het feest ğŸ‰</p>

    <button onclick="generateCard()">ğŸŸï¸ Nieuwe bingokaart</button>

    <div id="bingo-card"></div>

    <div id="bingo-message" class="hidden">
      <h2>ğŸ‰ BINGO!!! ğŸ‰</h2>
      <p class="spin">Je bent een dijk van een speler ğŸ•º</p>
    </div>
  </div>
</main>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
<audio id="bingoSound" src="https://actions.google.com/sounds/v1/alarms/party_horn.ogg"></audio>

<script>
function generateCard() {
  const card = document.getElementById("bingo-card");
  card.innerHTML = "";
  document.getElementById("bingo-message").classList.add("hidden");

  const pool = Array.from({length: 90}, (_, i) => i + 1);
  const selected = pool.sort(() => Math.random() - 0.5).slice(0, 15);

  selected.forEach(num => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = num;
    cell.onclick = () => toggle(cell);
    card.appendChild(cell);
  });
}

function toggle(cell) {
  cell.classList.toggle("marked");
  document.getElementById("clickSound").play();
  checkBingo();
}

function checkBingo() {
  const marked = document.querySelectorAll(".cell.marked").length;
  if (marked === 15) {
    document.getElementById("bingo-message").classList.remove("hidden");
    document.getElementById("bingoSound").play();
    confetti();
  }
}

function confetti() {
  for (let i = 0; i < 150; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

function toggleMenu(){
  document.getElementById('sideMenu').classList.toggle('open');
  document.getElementById('menuOverlay').classList.toggle('show');
}
</script>

</body>
</html>
